
<!-- CRUD SECTION -->
<div id="CRUD" style="display: none;">
    <ng-container *ngIf="schedule">
        <app-schedule-crud [crudMode]="crudMode" [schedule]="schedule" ></app-schedule-crud>
    </ng-container>
</div>



<!-- EXISTING ELEMENTS -->
<div class="card mt-2 mb-4">
    <div class="card-header">
        <i class="fas fa-calendar-alt"></i>
        Schedules
    </div>
    <div class="card-body">
        <div class="mb-4">
            <button type="button" class="btn btn-primary btn-block">
                <i class="fa fa-plus"></i>
                Add New
            </button>
        </div>
        <div class="table-responsive">
            <table id="tblResult" datatable [dtOptions]="dtOptions" class="table table-striped table-bordered w-100">
                <thead>
                    <tr>
                        <th>Schedule Name</th>
                        <th>Schedule Description</th>
                        <th>Status</th>
                        <th style="width: 5%"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<!-- END OF Schedules Search Results -->
