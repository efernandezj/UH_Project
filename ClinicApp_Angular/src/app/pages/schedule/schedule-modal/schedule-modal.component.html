<form [formGroup]="frmGroup" (validSubmit)="formSubmit()">
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{day.dayName}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group" formGroupName="startTime">
                    <label>Start Time</label>
                    <div class="form-row">
                        <div class="col">
                            <select class="form-control custom-select" formControlName="hours">
                                <option *ngFor="let row of counter(12); let i = index"
                                    value="{{ i + 1 }}">
                                    {{i + 1 }}
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control custom-select" formControlName="minute">
                                <option *ngFor="let row of counter(60); let i = index"
                                    value="{{ i }}">
                                    {{i | paddingLeft:2}}
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control custom-select" formControlName="period">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group" formGroupName="endTime">
                    <label for="txtCallNumber">End Time</label>
                    <div class="form-row">
                        <div class="col">
                            <select class="form-control custom-select" formControlName="hours">
                                <option *ngFor="let row of counter(12); let i = index"
                                    value="{{ i + 1  }}">
                                    {{i + 1 }}
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control custom-select" formControlName="minute">
                                <option *ngFor="let row of counter(60); let i = index"
                                    value="{{ i  }}">
                                    {{i | paddingLeft:2}}
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control custom-select" formControlName="period">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="mr-auto">
            <button type="submit" class="btn btn-primary" [disabled]="isSaving">
                <i *ngIf="!isSaving" class="fa fa-save"></i>
                <i *ngIf="isSaving" class="fas fa-sync fa-spin"></i>
                Save
            </button>
            <button type="button" class="btn btn-danger ml-2" (click)="modalRef.hide()">
                <i class="fa fa-times"></i>
                Cancel
            </button>
        </div>
        <button type="button"  class="btn btn-link float-right"
            (click)="deleteHours()">
            <i class="fa fa-trash"></i>
        </button>
    </div>
</form>
